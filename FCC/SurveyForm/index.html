<!DOCTYPE html>
<html>

<div id="main" class="wrapper">
    <header class="landing-page">
        <!-- FreeCodeCamp Validator -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- JS Script -->
        <script src="script.js"></script>
        <div class="landing-text">
            <h1 id="title">Welchen Platz belegt der GAK in der RLM 18/19? </h1>
            <p id="description">Irgendwer muss ja mal fragen</p>
        </div>
    </header>

    <body>
        <div id="main" class="wrapper">
            <form id="survey-form">
                <div class="rowTab">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="rightTab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Wie sollen wir dich nennen" required>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email" id="email" class="input-field" required placeholder="Deine Email bitte">
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">* Alter: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min="1" max="100" class="input-field" required placeholder="Wie alt bist du">
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">Beruf </label>
                    </div>
                    <div class="rightTab">
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Arbeiter</option>
                            <option value="learner">Angestellter</option>
                            <option value="preferNo">Unabhängig</option>
                            <option value="other">Was anderes</option>
                        </select>
                    </div>
                </div>

                <div class="rowTab">
                    <div class="radio">Bist du GAK FAN</div>
                    <label>JA:
                        <input value="1" name="radio-buttons" type="radio">
                    </label>
                    <label>Nein:
                        <input value="2" name="radio-buttons" type="radio">
                    </label>



                </div>

            </form>

        </div>

        <div id="tribute-links">
            <h3>Weiterführende Links</h3>
            <h4>
                <a id="tribute-link" href="http://hoeserle.at" target="_blank">Landing Page of Christian</a>
            </h4>
        </div>

        <!-- Simple Footer -->
        <footer>
            <p>&copy Mchoeti 2018 / Tribute Challenge</p>
        </footer>
    </body>
</div>

</html>
