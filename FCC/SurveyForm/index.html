<!DOCTYPE html>
<html>

<div id="main" class="wrapper">
    <header class="landing-page">
        <!-- FreeCodeCamp Validator -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- JS Script -->
        <script src="script.js"></script>
        <div class="landing-text">
            <h1 id="title">Welchen Platz belegt der GAK in der RLM 18/19? </h1>
            <p id="description">Irgendwer muss ja mal fragen</p>
        </div>
    </header>

    <body>
<!-- Defintion des Umfrage Rahmens -->
<div id="form-outer">

        <div id="main" class="wrapper">
            <!-- Beginn der Form -->
            <form id="survey-form">
                <div class="rowTab">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="rightTab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Wie sollen wir dich nennen" required>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email" id="email" class="input-field" required placeholder="Deine Email bitte">
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">* Alter: </label>
                    </div>
                    <div class="rightTab">
                        <input type="number" name="age" id="number" min="1" max="100" class="input-field" required placeholder="Wie alt bist du">
                    </div>
                </div>
                <!-- Drop Bown Menü einbauen -->
                <div class="rowTab">
                    <div class="labels">
                        <label id="number-label" for="age">Beruf </label>
                    </div>
                    <div class="rightTab">
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Arbeiter</option>
                            <option value="learner">Angestellter</option>
                            <option value="preferNo">Unabhängig</option>
                            <option value="other">Was anderes</option>
                        </select>
                    </div>
                </div>
                <!-- Radio Buttons einfügen  -->
                <!-- Style definiert durch .userRatings in CSS -->
                <div class="rowTab">
                        <div class="labels">
                          <label for="userRating">* Bist du GAK FAN?</label>
                        </div>
                        <div class="rightTab">
                          <ul style="list-style: none;">
                            <li class="radio"><label>JA<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>NEIN<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
                            <li class="radio"><label>Nicht sicher<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
                          </ul>
                        </div>
                      </div>

                <!-- Sektion für die Checkboxen -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="preferences">Was müssen wir verbessern?
                            <br>(Anklicken was relevant ist): </label>
                    </div>
                    <ul id="preferenced">
                        <li>
                            <label>
                                <input name="prefer" value="1" type="checkbox" class="userRatings">Abwehr</label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" value="2" type="checkbox" class="userRatings">Mittelfeld
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" value="3" type="checkbox">Sturm
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" value="4" type="checkbox">Das Umfeld
                            </label>
                        </li>

                    </ul>
                </div>
                <!-- Comment Feld für zusätzliche Kommentare -->
                <div class="rowTab">
                    <div class="labels">
                        <label for="comments">Hast du noch Verbesserungstips?</label>
                    </div>
                    <div class="rightTab">
                        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Deinen Input bitte hier"></textarea>
                    </div>
                </div>
                <!-- Submit Button -->
                <button id="submit" type="submit">Schicks ab !!!</button>
            </form>
            <!-- Ende der Form -->
        </div>
<!-- Ende der Umrandung der Umfrage -->
    </div>
        <div id="tribute-links">
            <h3>Weiterführende Links</h3>
            <h4>
                <a id="tribute-link" href="http://hoeserle.at" target="_blank">Landing Page of Christian</a>
            </h4>
        </div>

        <!-- Simple Footer -->
        <footer>
            <p>&copy Mchoeti 2018 / Tribute Challenge</p>
        </footer>
    </body>
</div>

</html>
