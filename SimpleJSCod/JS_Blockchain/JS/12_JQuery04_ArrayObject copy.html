<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <h1>My favorites fruits</h1>
    <ol id=fruitlist></ol>
    <!-- Input Felder zwecks Definition -->
    <input id="fruitNameInput" type="text" placeholder="Type the Name" />
    <input id="fruitColorInput" type="text " placeholder="Farbe" />
    <input id="fruitWeightInput" type="text " placeholder="Gewicht" />
    <button id="addFruitButton" type="button ">Frucht hinzufügen</button>

    <script>
        // JQuery is mehr für lernen Besser wäre Angular und REACT daher mal zuerst JQuery checken als Basis
        // Früchte als Objekte
        var fruits = [{
            name: "Apple ",
            color: "green ",
            weight: 10
        }, {
            name: "Orange ",
            color: "orange ",
            weight: 15
        }, {
            name: "Banana ",
            color: "yellow ",
            weight: 20
        }];

        function redrawList() {
            var list = $("#fruitlist ");
            list.html("");

            $.each(fruits, function(index, value) {
                console.log(value);
                $("<li/>").text(value.name + "," + value.color + ", " + value.weight).appendTo(list);

            });
        }

        redrawList();

        $("#addFruitButton").click(function() {
            var fruitName = $("#fruitNameInput").val();
            var fruitWeight = $("#fruitWeightInput").val();
            var fruitColor = $("#fruitColorInput").val();

            var fruitsObject = {
                name: fruitName,
                color: fruitColor,
                weight: parseInt(fruitWeight)
            };

            // Hinzufügen mit Push 
            fruits.push(fruitsObject);
            console.log(fruits);
            console.log("Hier sollte dein Input stehen: " + fruitsObject);
            // Wenn also eine Eingabe kommt, nochmals ausführen 
            redrawList();
        });
    </script>

</body>

</html>
