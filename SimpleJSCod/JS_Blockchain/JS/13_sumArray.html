<body>

    <h3>Summieren</h3>
    <h4>Write a range function that takes two arguments, start and end, </h4>
    <h4>and returns an array containing all the numbers from start up to(and including) end.</h4>

    <button id="calculateResults" type="button ">Calculate</button>
    <p id="displayResults"></p>


    <script>
        function range(start, end) {
            let myArray = [];
            for (let i = start; i <= end; i++)
                myArray.push(i);
            return myArray;
        }

        // Next, write a sum function that takes an array of numbers and returns the sum of these numbers.
        function sum(myArray) {
            let total = 0;
            for (let value of myArray) {
                total += value;
            }
            return total;
        }

        console.log(sum(range(1, 10)))

        $("#calculateResults").click(function() {
            // Führe also folgenden Code aus
            console.log("Button clicked");
            console.log(sum(range(1, 10)))
                // und gleich mal hinzufügen
            $("#displayResults").text("Hier kommt das Resultat: " + sum(range(1, 10)));
        });

        $("#calculateResults").mouseover(function() {
            // Führe also folgenden Code aus
            console.log("Nicht nur berühren. Du musst klicken");
            console.log("Das Resultat wäre dann: " + sum(range(1, 10)))
                // und gleich mal hinzufügen
                //$("#displayResults").text("Hier kommt das Resultat: " + sum(range(1, 10)));
        });
    </script>


</body>
