    <h1>This is my exercise page</h1>

    <script>
        var my_array = [3, 132, 14];
        console.log(my_array.length);
        console.log(my_array);

        my_array.push("Hello")
        console.log("PUSH adds a values to the array", my_array);
        my_array.pop(2);

        console.log("Shift removes the first value", my_array);
    </script>
