<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Map as simple as she can be</title>

    <!-- Um die MAP anzuzeigen brauchen wit noch die Größe -->
    <style>
        /* Set the size of the div element that contains the map */

        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>

</head>

<body>
    <h1>Connected Citizens IOT Devices</h1>
    <div id="map"></div>
    <script>
        // init funtion because the callback is set to this function 
        // Initialize and add the map
        function initMap() {
            // Optionen Setzen hier zoom und center auf Graz
            // Graz center: { lat: 47.076668, lng: 15.421371 }
            var graz = { lat: 47.076668, lng: 15.421371 };
            //options anwenden
            var options = {
                zoom: 8,
                center: graz
            }
            // neue MAPPE instanzieren
            var map = new google.maps.Map(document.getElementById('map'), options);
            // neuer marker
            var marker = new google.maps.Marker(
                {
                    // check the options here https://developers.google.com/maps/documentation/javascript/reference/3/marker#MarkerOptions
                    position: graz,
                    map: map,
                    title: "Hello Graz",
                    // add special marker
                    icon: "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png",
                    //animation: google.maps.Animation.BOUNCE,
                    animation: google.maps.Animation.DROP,
                }
            );
            var infoWindow = new google.maps.InfoWindow(
                {
                    //content: '<h1>Graz is a student city</h1>'
                    content: "Sometimes"
                });
            //execute and display the info window with a mouseclick    
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });

        }

    </script>
    <!-- Add Script for API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyCQa3YNC0Z5bjyvGySyONIpR2SVakm8GnI&callback=initMap">
    </script>

</body>

</html>
